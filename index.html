<!DOCTYPE html>
<html>
<head>
	<title>JS to-do list</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="fontes-google.css" rel="stylesheet">
	<link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/media-queries.css">
</head>
<body>
	<div class="body">
		<section class="title">
			<div class="title__inner">
				<h1>To-do List</h1>
                <div class="form-adiciona__container">
                	<form action="" onsubmit="teste()">

	                    <div class="inputs__form-adiciona">
	                        <label for="nome-tarefa">Task name -&gt;</label>
	                        <input id="nome-tarefa" type="text" name="nome-tarefa">

	                        <div class="select-categoria">
	                            <label for="categoria-tarefa">Category -&gt;</label>
	                            <select id="categoria-tarefa">
	                                <option value="College">College</option>
	                                <option value="Work">Work</option>
	                                <option value="Projects">Projects</option>
	                                <option value="Other">Other</option>
	                            </select>
	                        </div>
	                    </div>

	                    <button class="botao-adiciona" type="submit">Add Task +</button>
	                    <span class="span-description">Just <strong>drag the tasks</strong> to the column you want!</span>
                    </form>
                </div>

			</div>
		</section>

		<section class="colunas__list">
			<div class="colunas__inner">
				<div class="coluna-item" ondrop="controller.onDrop(event)" ondragover="Helper.dragOver(event)" columnType="pending">
					<div class="titulo">
						<h3 class="pending-title">Pending</h3>
					</div>

                    <div class="conteudo-tarefas pending-tasks">

                    </div>

				</div>

				<div class="next-arrow">
					<div class="next-inner">
						<span class="move-span">Move</span>
						<span class="delete-span">Delete</span>
					</div>
				</div>

				<div class="coluna-item" ondrop="controller.onDrop(event)" ondragover="Helper.dragOver(event)" columnType="running">
					<div class="titulo">
						<h3 class="running-title">Running</h3>
				</div>

                    <div class="conteudo-tarefas running-tasks">

					</div>
				</div>
				<div class="coluna-item" ondrop="controller.onDrop(event)" ondragover="Helper.dragOver(event)" columnType="completed">
					<div class="titulo">
						<h3 class="completed-title">Completed</h3>
					</div>
                    <div class="conteudo-tarefas completed-tasks">

                    </div>
				</div>
			</div>
		</section>

        <footer class="footer">
            <span>Created by <strong>√Ålvaro Alves</strong> &copy;2018</span>
        </footer>
	</div>

	<script src="App/Services/TaskDAO.js"></script>
	<script src="App/Helpers/Helpers.js"></script>
	<script src="App/Helpers/BancoHelper.js"></script>
	<script src="App/Model/Model.js"></script>
	<script src="App/View/View.js"></script>
	<script src="App/Controller/Controller.js"></script>
	<script src="App/Services/ConnectionFactory.js"></script>
	<script src="App/Factories/ProxyFactory.js"></script>


	<script>
		var $ = document.querySelector.bind(document);
		var controller = new Controller();
	</script>
	<script src="App/scripts.js"></script>
</body>
</html>
